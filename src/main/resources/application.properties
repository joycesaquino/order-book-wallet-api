# App
spring.application.name=Wallet API

# Server
server.shutdown=graceful
server.port=8082


# Monitoring
management.endpoints.web.exposure.include=info,health,metrics
management.endpoint.health.enabled=true
management.endpoint.shutdown.enabled=false
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Database Properties
amazon.dynamo.table.wallet=wallet

#amazon.dynamo.endpoint=http://localhost:4566
amazon.dynamo.accessKey=accessKey
amazon.dynamo.secretKey=secretKey
management.health.db.enabled=true

amazon.wallet.integration.queue=order-book-wallet-integration-queue

# Docs
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs
springdoc.show-actuator=true
springdoc.api-docs.resolve-schema-properties=true